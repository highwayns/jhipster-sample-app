<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="requestDescriptions">
      <h2 data-cy="requestDescriptionsDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.requestDescriptions.detail.title">Request Descriptions</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ requestDescriptions.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.requestDescriptions.nameEn">Name En</span></dt>
        <dd>
          <span>{{ requestDescriptions.nameEn }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.requestDescriptions.nameEs">Name Es</span></dt>
        <dd>
          <span>{{ requestDescriptions.nameEs }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.requestDescriptions.nameRu">Name Ru</span></dt>
        <dd>
          <span>{{ requestDescriptions.nameRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.requestDescriptions.nameZh">Name Zh</span></dt>
        <dd>
          <span>{{ requestDescriptions.nameZh }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/request-descriptions', requestDescriptions.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
