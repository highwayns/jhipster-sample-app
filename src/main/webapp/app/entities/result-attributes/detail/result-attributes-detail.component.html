<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resultAttributes">
      <h2 data-cy="resultAttributesDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.resultAttributes.detail.title">Result Attributes</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resultAttributes.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.resultAttributes.key">Key</span></dt>
        <dd>
          <span>{{ resultAttributes.key }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.resultAttributes.value">Value</span></dt>
        <dd>
          <span>{{ resultAttributes.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/result-attributes', resultAttributes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
