<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="links">
      <h2 data-cy="linksDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.links.detail.title">Links</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ links.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.links.data">Data</span></dt>
        <dd>
          <div *ngIf="links.data">
            <a [routerLink]="['/link', links.data?.id, 'view']">{{ links.data?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.links.action">Action</span></dt>
        <dd>
          <div *ngIf="links.action">
            <a [routerLink]="['/link', links.action?.id, 'view']">{{ links.action?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.links.documentation">Documentation</span></dt>
        <dd>
          <div *ngIf="links.documentation">
            <a [routerLink]="['/link', links.documentation?.id, 'view']">{{ links.documentation?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/links', links.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
