<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="errorReport">
      <h2 data-cy="errorReportDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.errorReport.detail.title">Error Report</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ errorReport.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.errorReport.language">Language</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.Locale.' + errorReport.language }}">{{ errorReport.language }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.errorReport.isFatalError">Is Fatal Error</span></dt>
        <dd>
          <span>{{ errorReport.isFatalError }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.errorReport.errors">Errors</span></dt>
        <dd>
          <div *ngIf="errorReport.errors">
            <a [routerLink]="['/entry', errorReport.errors?.id, 'view']">{{ errorReport.errors?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.errorReport.warnings">Warnings</span></dt>
        <dd>
          <div *ngIf="errorReport.warnings">
            <a [routerLink]="['/entry', errorReport.warnings?.id, 'view']">{{ errorReport.warnings?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/error-report', errorReport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
