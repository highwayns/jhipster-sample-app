<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-error-report-heading"
        data-cy="ErrorReportCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.errorReport.home.createOrEditLabel"
      >
        Create or edit a Error Report
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.errorReport.language" for="field_language">Language</label>
          <select class="form-control" name="language" formControlName="language" id="field_language" data-cy="language">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.Locale.null' | translate }}</option>
            <option *ngFor="let locale of localeValues" [value]="locale">
              {{ 'jhipsterSampleApplicationApp.Locale.' + locale | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.errorReport.isFatalError" for="field_isFatalError"
            >Is Fatal Error</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isFatalError"
            id="field_isFatalError"
            data-cy="isFatalError"
            formControlName="isFatalError"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.errorReport.errors" for="field_errors">Errors</label>
          <select class="form-control" id="field_errors" data-cy="errors" name="errors" formControlName="errors">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="entryOption.id === editForm.get('errors')!.value?.id ? editForm.get('errors')!.value : entryOption"
              *ngFor="let entryOption of entriesSharedCollection; trackBy: trackEntryById"
            >
              {{ entryOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.errorReport.warnings" for="field_warnings">Warnings</label>
          <select class="form-control" id="field_warnings" data-cy="warnings" name="warnings" formControlName="warnings">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="entryOption.id === editForm.get('warnings')!.value?.id ? editForm.get('warnings')!.value : entryOption"
              *ngFor="let entryOption of entriesSharedCollection; trackBy: trackEntryById"
            >
              {{ entryOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
