<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="abuseTrigger">
      <h2 data-cy="abuseTriggerDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.abuseTrigger.detail.title">Abuse Trigger</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ abuseTrigger.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.abuseTrigger.score">Score</span></dt>
        <dd>
          <span>{{ abuseTrigger.score }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.abuseTrigger.code">Code</span></dt>
        <dd>
          <span>{{ abuseTrigger.code }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.abuseTrigger.description">Description</span></dt>
        <dd>
          <span>{{ abuseTrigger.description }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.abuseTrigger.parameters">Parameters</span></dt>
        <dd>
          <div *ngIf="abuseTrigger.parameters">
            <a [routerLink]="['/parameters', abuseTrigger.parameters?.id, 'view']">{{ abuseTrigger.parameters?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/abuse-trigger', abuseTrigger.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
