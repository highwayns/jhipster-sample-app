<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ipAccessLog">
      <h2 data-cy="ipAccessLogDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.ipAccessLog.detail.title">Ip Access Log</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ipAccessLog.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.ipAccessLog.ip">Ip</span></dt>
        <dd>
          <span>{{ ipAccessLog.ip }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.ipAccessLog.timestamp">Timestamp</span></dt>
        <dd>
          <span>{{ ipAccessLog.timestamp | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.ipAccessLog.login">Login</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.YesNo.' + ipAccessLog.login }}">{{ ipAccessLog.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ip-access-log', ipAccessLog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
