<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="changeSettings">
      <h2 data-cy="changeSettingsDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.changeSettings.detail.title">Change Settings</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ changeSettings.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.changeSettings.request">Request</span></dt>
        <dd>
          <div *ngIf="changeSettings.request">
            <a (click)="openFile(changeSettings.request, changeSettings.requestContentType)" jhiTranslate="entity.action.open">open</a>
            {{ changeSettings.requestContentType }}, {{ byteSize(changeSettings.request) }}
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.changeSettings.date">Date</span></dt>
        <dd>
          <span>{{ changeSettings.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.changeSettings.siteUser">Site User</span></dt>
        <dd>
          <div *ngIf="changeSettings.siteUser">
            <a [routerLink]="['/site-users', changeSettings.siteUser?.id, 'view']">{{ changeSettings.siteUser?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/change-settings', changeSettings.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
