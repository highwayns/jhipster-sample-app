<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="adminTabs">
      <h2 data-cy="adminTabsDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.detail.title">Admin Tabs</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ adminTabs.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.name">Name</span></dt>
        <dd>
          <span>{{ adminTabs.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.order">Order</span></dt>
        <dd>
          <span>{{ adminTabs.order }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.icon">Icon</span></dt>
        <dd>
          <span>{{ adminTabs.icon }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.url">Url</span></dt>
        <dd>
          <span>{{ adminTabs.url }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.hidden">Hidden</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.YesNo.' + adminTabs.hidden }}">{{ adminTabs.hidden }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.isCtrlPanel">Is Ctrl Panel</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.YesNo.' + adminTabs.isCtrlPanel }}">{{ adminTabs.isCtrlPanel }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.forGroup">For Group</span></dt>
        <dd>
          <span>{{ adminTabs.forGroup }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.adminTabs.oneRecord">One Record</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.YesNo.' + adminTabs.oneRecord }}">{{ adminTabs.oneRecord }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/admin-tabs', adminTabs.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
