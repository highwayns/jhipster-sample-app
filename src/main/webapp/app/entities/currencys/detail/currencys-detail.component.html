<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="currencys">
      <h2 data-cy="currencysDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.currencys.detail.title">Currencys</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ currencys.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.currencys.currency">Currency</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.Currency.' + currencys.currency }}">{{ currencys.currency }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/currencys', currencys.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
