<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-admin-controls-methods-heading"
        data-cy="AdminControlsMethodsCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.adminControlsMethods.home.createOrEditLabel"
      >
        Create or edit a Admin Controls Methods
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.adminControlsMethods.method" for="field_method"
            >Method</label
          >
          <input type="text" class="form-control" name="method" id="field_method" data-cy="method" formControlName="method" />
          <div *ngIf="editForm.get('method')!.invalid && (editForm.get('method')!.dirty || editForm.get('method')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('method')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 100 }"
            >
              This field cannot be longer than 100 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.adminControlsMethods.argument" for="field_argument"
            >Argument</label
          >
          <input type="text" class="form-control" name="argument" id="field_argument" data-cy="argument" formControlName="argument" />
          <div *ngIf="editForm.get('argument')!.invalid && (editForm.get('argument')!.dirty || editForm.get('argument')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('argument')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('argument')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 255 }"
            >
              This field cannot be longer than 255 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.adminControlsMethods.order" for="field_order">Order</label>
          <input type="number" class="form-control" name="order" id="field_order" data-cy="order" formControlName="order" />
          <div *ngIf="editForm.get('order')!.invalid && (editForm.get('order')!.dirty || editForm.get('order')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('order')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('order')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.adminControlsMethods.pId" for="field_pId">P Id</label>
          <input type="number" class="form-control" name="pId" id="field_pId" data-cy="pId" formControlName="pId" />
          <div *ngIf="editForm.get('pId')!.invalid && (editForm.get('pId')!.dirty || editForm.get('pId')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('pId')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('pId')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.adminControlsMethods.controlId" for="field_controlId"
            >Control Id</label
          >
          <select class="form-control" id="field_controlId" data-cy="controlId" name="controlId" formControlName="controlId">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                adminControlsOption.id === editForm.get('controlId')!.value?.id ? editForm.get('controlId')!.value : adminControlsOption
              "
              *ngFor="let adminControlsOption of adminControlsSharedCollection; trackBy: trackAdminControlsById"
            >
              {{ adminControlsOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
