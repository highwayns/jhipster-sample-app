<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-abuse-report-heading"
        data-cy="AbuseReportCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.abuseReport.home.createOrEditLabel"
      >
        Create or edit a Abuse Report
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.abuseReport.score" for="field_score">Score</label>
          <input type="number" class="form-control" name="score" id="field_score" data-cy="score" formControlName="score" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.abuseReport.createdDateTimeUtc"
            for="field_createdDateTimeUtc"
            >Created Date Time Utc</label
          >
          <div class="d-flex">
            <input
              id="field_createdDateTimeUtc"
              data-cy="createdDateTimeUtc"
              type="datetime-local"
              class="form-control"
              name="createdDateTimeUtc"
              formControlName="createdDateTimeUtc"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.abuseReport.triggers" for="field_triggers">Triggers</label>
          <select class="form-control" id="field_triggers" data-cy="triggers" name="triggers" formControlName="triggers">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                abuseTriggerOption.id === editForm.get('triggers')!.value?.id ? editForm.get('triggers')!.value : abuseTriggerOption
              "
              *ngFor="let abuseTriggerOption of abuseTriggersSharedCollection; trackBy: trackAbuseTriggerById"
            >
              {{ abuseTriggerOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
