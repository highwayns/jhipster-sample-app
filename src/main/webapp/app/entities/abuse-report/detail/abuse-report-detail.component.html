<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="abuseReport">
      <h2 data-cy="abuseReportDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.abuseReport.detail.title">Abuse Report</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ abuseReport.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.abuseReport.score">Score</span></dt>
        <dd>
          <span>{{ abuseReport.score }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.abuseReport.createdDateTimeUtc">Created Date Time Utc</span></dt>
        <dd>
          <span>{{ abuseReport.createdDateTimeUtc | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.abuseReport.triggers">Triggers</span></dt>
        <dd>
          <div *ngIf="abuseReport.triggers">
            <a [routerLink]="['/abuse-trigger', abuseReport.triggers?.id, 'view']">{{ abuseReport.triggers?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/abuse-report', abuseReport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
