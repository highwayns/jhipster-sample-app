<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="siteUsersCatch">
      <h2 data-cy="siteUsersCatchDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.siteUsersCatch.detail.title">Site Users Catch</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ siteUsersCatch.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.siteUsersCatch.attempts">Attempts</span></dt>
        <dd>
          <span>{{ siteUsersCatch.attempts }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.siteUsersCatch.siteUser">Site User</span></dt>
        <dd>
          <div *ngIf="siteUsersCatch.siteUser">
            <a [routerLink]="['/site-users', siteUsersCatch.siteUser?.id, 'view']">{{ siteUsersCatch.siteUser?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/site-users-catch', siteUsersCatch.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
