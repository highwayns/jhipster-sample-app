<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="innodbLockMonitor">
      <h2 data-cy="innodbLockMonitorDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.innodbLockMonitor.detail.title">Innodb Lock Monitor</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ innodbLockMonitor.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.innodbLockMonitor.a">A</span></dt>
        <dd>
          <span>{{ innodbLockMonitor.a }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/innodb-lock-monitor', innodbLockMonitor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
