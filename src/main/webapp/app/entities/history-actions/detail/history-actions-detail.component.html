<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="historyActions">
      <h2 data-cy="historyActionsDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.historyActions.detail.title">History Actions</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ historyActions.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.historyActions.nameEn">Name En</span></dt>
        <dd>
          <span>{{ historyActions.nameEn }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.historyActions.nameEs">Name Es</span></dt>
        <dd>
          <span>{{ historyActions.nameEs }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.historyActions.nameRu">Name Ru</span></dt>
        <dd>
          <span>{{ historyActions.nameRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.historyActions.nameZh">Name Zh</span></dt>
        <dd>
          <span>{{ historyActions.nameZh }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/history-actions', historyActions.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
