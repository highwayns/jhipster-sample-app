<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-address-heading"
        data-cy="AddressCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.address.home.createOrEditLabel"
      >
        Create or edit a Address
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.firstName" for="field_firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" id="field_firstName" data-cy="firstName" formControlName="firstName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.middleName" for="field_middleName"
            >Middle Name</label
          >
          <input
            type="text"
            class="form-control"
            name="middleName"
            id="field_middleName"
            data-cy="middleName"
            formControlName="middleName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.lastName" for="field_lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="field_lastName" data-cy="lastName" formControlName="lastName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.country" for="field_country">Country</label>
          <select class="form-control" name="country" formControlName="country" id="field_country" data-cy="country">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.Country.null' | translate }}</option>
            <option *ngFor="let country of countryValues" [value]="country">
              {{ 'jhipsterSampleApplicationApp.Country.' + country | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.addressLine1" for="field_addressLine1"
            >Address Line 1</label
          >
          <input
            type="text"
            class="form-control"
            name="addressLine1"
            id="field_addressLine1"
            data-cy="addressLine1"
            formControlName="addressLine1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.addressLine2" for="field_addressLine2"
            >Address Line 2</label
          >
          <input
            type="text"
            class="form-control"
            name="addressLine2"
            id="field_addressLine2"
            data-cy="addressLine2"
            formControlName="addressLine2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.zipCode" for="field_zipCode">Zip Code</label>
          <input type="text" class="form-control" name="zipCode" id="field_zipCode" data-cy="zipCode" formControlName="zipCode" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.stateProvince" for="field_stateProvince"
            >State Province</label
          >
          <input
            type="text"
            class="form-control"
            name="stateProvince"
            id="field_stateProvince"
            data-cy="stateProvince"
            formControlName="stateProvince"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.phoneNumber1" for="field_phoneNumber1"
            >Phone Number 1</label
          >
          <input
            type="text"
            class="form-control"
            name="phoneNumber1"
            id="field_phoneNumber1"
            data-cy="phoneNumber1"
            formControlName="phoneNumber1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.phoneNumber1Type" for="field_phoneNumber1Type"
            >Phone Number 1 Type</label
          >
          <select
            class="form-control"
            name="phoneNumber1Type"
            formControlName="phoneNumber1Type"
            id="field_phoneNumber1Type"
            data-cy="phoneNumber1Type"
          >
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.PhoneNumberType.null' | translate }}</option>
            <option *ngFor="let phoneNumberType of phoneNumberTypeValues" [value]="phoneNumberType">
              {{ 'jhipsterSampleApplicationApp.PhoneNumberType.' + phoneNumberType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.phoneNumber2" for="field_phoneNumber2"
            >Phone Number 2</label
          >
          <input
            type="text"
            class="form-control"
            name="phoneNumber2"
            id="field_phoneNumber2"
            data-cy="phoneNumber2"
            formControlName="phoneNumber2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.phoneNumber2Type" for="field_phoneNumber2Type"
            >Phone Number 2 Type</label
          >
          <select
            class="form-control"
            name="phoneNumber2Type"
            formControlName="phoneNumber2Type"
            id="field_phoneNumber2Type"
            data-cy="phoneNumber2Type"
          >
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.PhoneNumberType.null' | translate }}</option>
            <option *ngFor="let phoneNumberType of phoneNumberTypeValues" [value]="phoneNumberType">
              {{ 'jhipsterSampleApplicationApp.PhoneNumberType.' + phoneNumberType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.organisation" for="field_organisation"
            >Organisation</label
          >
          <input
            type="text"
            class="form-control"
            name="organisation"
            id="field_organisation"
            data-cy="organisation"
            formControlName="organisation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.address.department" for="field_department">Department</label>
          <input
            type="text"
            class="form-control"
            name="department"
            id="field_department"
            data-cy="department"
            formControlName="department"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
